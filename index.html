<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
    .progress {
      height: 5px;
	  width:20%;
      padding: 1px;
      background-color: #f5f5f5;
      border: 1px solid #ffffff;
      overflow: hidden;
      margin-bottom: 1px;
    }
    .progress__bar {
      display: block;
      height: 5px;
	  width:1%;
      background: #D0D3D3;
    }
</style>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script src="js/jquery-ui-1.8.21.custom.min.js"></script>
<body>

<video id="videoem" width="320" height="240" controls>
  <source src="video/movie.mp4" type="video/mp4">
  <source src="video/movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
</video>
<div id="progressBar" class="progress"><span id="progress" class="progress__bar"></span></div>
<div id="controls" style="margin-top: 6px">   
   <!--<i class="fa fa-play" id="play"  onclick="togglePlayPause()" style="cursor:pointer"></i> 
   <i class="fa fa-pause" id="pause"  onclick="togglePlayPause()" style="cursor:pointer; visibility:hidden"></i>-->
   <i class="fa fa-play" id="playpause"  onclick="togglePlayPause()" style="cursor:pointer"></i> 
   <span id="duration"></span>
   <section>	
		<span class="tooltip"></span> <!-- Tooltip -->
		<div id="slider" ></div> <!-- the Slider -->
		<span class="volume"></span> <!-- Volume -->
	</section>
</div>
</body>
<script>
 var video = document.getElementById("videoem");
 video.controls = false;
 video.addEventListener("timeupdate", updateProgress, false);

function togglePlayPause() {
   var playpause = document.getElementById("playpause");
   if (video.paused || video.ended) {
	  $('#playpause').attr('class','fa fa-pause')
      video.play();
   }
   else {
	  $('#playpause').attr('class','fa fa-play')
      video.pause();
   }
}


function toggleMute() {
   video.muted = !video.muted;
}
function updateProgress() {
   var progress = document.getElementById("progress");
   var value = 0;
   if (video.currentTime > 0) {
   console.log('Time stamp::'+Math.floor((100 / video.duration) * video.currentTime));
      value = Math.floor((100 / video.duration) * video.currentTime);
	 // $('#duration').html(100/video.currentTime);
	 $('#duration').html(video.currentTime);
   }
   if(value == 100){
	 $('#playpause').attr('class','fa fa-play');
   }
   progress.style.width = value + "%";
}

try{scrollTo(0,$('#duration').offset().top+50-$(window).height())}catch(e){}
</script>

	<script>
		$(function() {
var video = document.getElementById("videoem");
			//Store frequently elements in variables
			var slider  = $('#slider'),
				tooltip = $('.tooltip');

			//Hide the Tooltip at first
			tooltip.hide();

			//Call the Slider
			slider.slider({
				//Config
				range: "min",
				min: 0,
				max:1,
				step:0.1,
				start: function(event,ui) {
				    tooltip.fadeIn('fast');
				},

				//Slider Event
				slide: function(event, ui) { //When the slider is sliding
					
					var value  = slider.slider('value'),
						volume = $('.volume');
					console.log('in sliding-----'+value)
					tooltip.css('left', value).text(ui.value*10);  //Adjust the tooltip accordingly
					video.volume = value;
					if(value <= 0.1) { 
						volume.css('background-position', '0 0');
					} 
					else if (value <= 0.3) {
						volume.css('background-position', '0 -25px');
					} 
					else if (value <= 0.5) {
						volume.css('background-position', '0 -50px');
					} 
					else {
						volume.css('background-position', '0 -75px');
					};

				},

				stop: function(event,ui) {
				    tooltip.fadeOut('fast');
				},
			});

		});
	</script>
</html>
